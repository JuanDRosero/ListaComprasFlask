<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand text-light" href="/">Compras</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active text-light" aria-current="page" href="/productos">Productos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-light" href="/lista">Listas</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
      <div class="container">
        <h2 class="text-center my-4">Lista de Productos</h2>
        <table class="table table-striped">
            <thead>
                <tr class="text-center">
                    <th scope="col">#</th>
                    <th scope="col">Nombre</th>
                    <th scope="col"></th>
                    <th scope="col">Precio</th>
                    <th scope="col">Acciones</th>
                </tr>
            </thead>
            <tbody>
              {% for product in products %}
                <tr class="text-center">
                    <td scope="row">{{product.id}}</td>
                      <form class="p-0" action="/editar/{{product.id}}" method="POST">
                        <td><input type="text" class="form-control" name="nombre" aria-describedby="emailHelp" value="{{product.nombre}}"></td>
                        <td scope="row">$</td>
                        <td><input type="number" class="form-control" name="precio" step="0.01", value="{{product.precio}}"></td>
                        <td class="text-center">
                          <input type="submit" class="btn btn-primary btn-lg" value="Editar"/>
                          <a href="/editar/{{product.id}}" class="btn btn-danger btn-lg">Eliminar</a>
                      </form>
                    </td>
                </tr>
              {% endfor %}
            </tbody>
          </table>
          <div class="text-end">
            <a href="/producto" class="btn btn-success">AÃ±adir Producto</a>
          </div>
      </div>
</body>
</html>
