<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Lista</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand text-light" href="/">Compras</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active text-light" aria-current="page" href="/productos">Productos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-light" href="/lista">Listas</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="container">
        <h2 class="text-center my-4">Creación de Lista</h2>
        <div class="w-50 mx-auto">
            <form method="POST" action="/lista">
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">fecha</label>
                <input type="date" class="form-control" name="fecha" aria-describedby="emailHelp">
              </div>
              <div class="mb-3">
                {% for product in products %}
                <div class="form-check">
                    <input class="form-check-input" name="check" type="checkbox" value={{product.id}} id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">{{product.nombre}}: ${{product.precio}}</label>
                </div>
                {% endfor %}
              </div>
              <button type="submit" class="btn btn-primary w-40">Añadir</button>
              <a href="/" class="btn btn-secondary w-30">Regresar</a>
            </form>
          </div>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
