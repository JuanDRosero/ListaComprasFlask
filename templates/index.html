<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de compras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script  type = "text/javascript">
      function redirect(link) {
        window.location.href = link;
     }
    </script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand text-light" href="/">Compras</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active text-light" aria-current="page" href="/productos">Productos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-light" href="/lista">Listas</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="container">
          <h2 class="text-center my-4">Lista de compras</h2>
          <div class="row gx-3 gy-4">
            {% for order in orders %}
            <div class="col-md-4">
              <div class="card" style="width: 100%;">
                <div class="card-body">
                  <h5 class="card-title">Lista de compras</h5>
                  <h6 class="card-subtitle mb-2 text-muted">{{order.fecha.strftime('%Y-%m-%d')}}</h6>
                  <ul class="list-group">
                    {% for product in order.productos %}
                    <li class="list-group-item">{{product.nombre}}</li>
                    {% endfor %}
                  </ul>
                  <div class="text-end">
                    <p>Total: ${{order.total}}</p>
                  </div>
                  <div class="text-center">
                    <a href="/{{order.id}}" class="btn btn-danger">Eliminar lista</a>
                  </div>
                </div>
              </div>
            </div>
            {% endfor %}
          </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
